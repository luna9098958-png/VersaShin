
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIOMA OXIDIANA // EXEC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              tech: ['"Share Tech Mono"', 'monospace'],
            },
            colors: {
              oxidiana: {
                black: '#050505',
                dark: '#0a0a0a',
                panel: '#111111',
                border: '#333333',
                red: '#ff003c', // Default accent
                dim: '#888888',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 0.4s cubic-bezier(.25,.46,.45,.94) infinite',
              'scan-y': 'scan-y 4s linear infinite',
              'terminal-blink': 'terminal-blink 1.2s steps(2, start) infinite',
              'marquee': 'marquee 25s linear infinite',
              'spectrum-scan': 'spectrum-scan 2s ease-in-out infinite',
            },
            keyframes: {
              glitch: {
                '0%': { transform: 'translate(0)', filter: 'hue-rotate(0deg)' },
                '10%': { transform: 'translate(-2px, -1px)', filter: 'hue-rotate(10deg)' },
                '20%': { transform: 'translate(2px, 1px)', filter: 'hue-rotate(-10deg)' },
                '30%': { transform: 'translate(-1px, 2px)', filter: 'invert(0.1)' },
                '40%': { transform: 'translate(1px, -2px)' },
                '50%': { transform: 'translate(-2px, 1px)' },
                '60%': { transform: 'translate(2px, -1px)' },
                '70%': { transform: 'translate(-1px, -2px)' },
                '80%': { transform: 'translate(1px, 2px)' },
                '90%': { transform: 'translate(-2px, -1px)' },
                '100%': { transform: 'translate(0)', filter: 'hue-rotate(0deg)' },
              },
              'scan-y': {
                '0%': { top: '0%' },
                '100%': { top: '100%' }
              },
              'terminal-blink': {
                'from, to': { opacity: '0.1' },
                '50%': { opacity: '1' }
              },
              marquee: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' }
              },
              'spectrum-scan': {
                '0%, 100%': { top: '0%', opacity: '0' },
                '50%': { top: '100%', opacity: '0.8' }
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --accent-color: #ff003c;
        --selection-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        --cursor-glow: #ff003c;
      }

      body {
        background-color: #000;
        color: #e5e5e5;
        transition: color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
      }
      
      ::selection {
        background-color: var(--accent-color);
        color: #000;
        text-shadow: var(--selection-shadow);
        will-change: background-color, text-shadow;
      }

      ::-moz-selection {
        background-color: var(--accent-color);
        color: #000;
        text-shadow: var(--selection-shadow);
        will-change: background-color, text-shadow;
      }

      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #222; 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-color); 
      }
      
      .scanline {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.05) 50%,
          rgba(0,0,0,0.05)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.3;
      }

      .terminal-cursor {
        display: inline-block;
        width: 0.6em;
        height: 1.1em;
        vertical-align: middle;
        background-color: var(--accent-color);
        box-shadow: 0 0 15px var(--cursor-glow);
        margin-left: 2px;
        will-change: opacity, background-color, box-shadow;
      }
      
      .glitch-active {
        animation: glitch 0.2s infinite;
        pointer-events: none;
      }

      .spectrum-line {
        position: absolute;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--accent-color);
        box-shadow: 0 0 15px var(--accent-color), 0 0 30px var(--accent-color);
        z-index: 50;
        pointer-events: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="scanline"></div>
  </body>
</html>
